<style>
    .navBar {
        display: flex;
        justify-content: space-between;
        width: 100%;
        position: fixed;
        list-style: none;
        background-color: var(--color);
        /* background-color: var(--color-orange); */
        transition: 0.4s;
        z-index: 9;
        box-shadow: 0px 0.5vh 0.5vh var(--footer-color);
    }

    #logo img {
        max-width: 7vw;
        position: relative;
    }

    #menu {
        position: relative;
        padding-top: 1.7%;
        left: 1.3%;
        cursor: pointer;
        /* font-size: xx-large; */
        /* max(3.56vw, 1.78vh); */
        /* height: max(2.2vw, 1.1vh); */
    }

    #modeToggleSwitch {
        position: relative;
        top: 29%;
        right: 35%;
        width: max(3.56vw, 1.78vh);
        height: max(2.2vw, 1.1vh);
        display: block;
        background: #0a0a0a;
        border-radius: 3vw;
        cursor: pointer;
        /* transition: background 300ms linear; */
    }

    #modeToggleSwitch:before {
        position: absolute;
        width: max(1.4vw, 0.7vh);
        height: max(1.4vw, 0.7vh);
        top: max(0.4vw, 0.23vh);
        transform: translateX(max(0.4vw, 0.1vh));
        content: "";
        display: block;
        background: #6b6b6b;
        border-radius: 100%;
        transition: left 300ms linear;
    }

    #mode_checkbox:checked+#modeToggleSwitch {
        background: #c2c2c2;
    }

    #mode_checkbox:checked+#modeToggleSwitch:before {
        left: 35%;
        /* background: #dfd99cd2; */
    }

    /* Expanded Menu */
    #expanded-menu {
        position: fixed;
        top: 0;
        left: -100%;
        width: min(65vh, 100vw);
        background-color: var(--footer-color);
        opacity: 0.7;
        height: 100vh;
        overflow: hidden;
        transition: 0.7s;
    }

    #expanded-menu input {
        margin-left: 10%;
        font-size: large;
        padding: min(1.5vh, 1.5vw);
        border-radius: min(3.5vh, 3.5vw);
        width: 70%;
        border: solid var(--txcolor);
        /* cursor: */
    }

    #expanded-menu a {
        /* padding: 0%; */
        /* margin-bottom: -3%; */
        padding-left: 15%;
        line-height: 3;
        list-style: none;
        text-decoration: none;
        color: var(--txcolor);
        font-size: x-large;
    }

    #close-menu {
        cursor: pointer;
        position: relative;
        /* right:3%; */
        /* top:3%; */
        left: 85%;
        top: 5%;
        transition: rotate 0.6s;
    }

    #close-menu:hover {
        rotate: 80deg;
    }

    #expanded-menu a::after {
        content: "";
        display: block;
        height: 2px;
        left: 30%;
        position: relative;
        padding: 0%;
        margin-top: -4%;
        background: var(--txcolor);
        transition: width 0.3s ease 0s, left 0.3s ease 0s;
        width: 0;
    }

    #expanded-menu a:hover::after {
        width: 100%;
        left: 0;
    }
</style>
